<div class="section contact" id="contact" data-animate="bounceIn">
    <div class="container">
        <div class="col-md-12">


            <h2 class="title">Contact me</h2>

            <div class="row">

                <div class="col-sm-6 text-center">
                    <h4><strong>{{ site.title }}</strong>
                    </h4>
                    <p> {% for line in site.address %} {{ line.line }} <br> {% endfor %}
                    </p>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-phone fa-fw"></i>{{ site.phone }}</li>
                        <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                        </li>
                    </ul>
                    <br>
                </div>

                {% include map.html %}
            </div>



        </div>
        <!-- /.12 -->
    </div>
    <!-- /.container -->
</div>
